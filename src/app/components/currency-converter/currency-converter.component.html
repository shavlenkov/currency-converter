<div class="converter">
    <h1>Конвертер валют</h1>

    <div>
        <input
            type="number"
            [(ngModel)]="amount1"
            placeholder="Введіть суму"
            (input)="convert('amount1')"
            min="0"
            step="0.01"
            required
            (keypress)="onlyNumbers($event)"
        />
        <select [(ngModel)]="fromCurrency" (change)="convert('amount1')">
            <option *ngFor="let currency of currencies" [value]="currency.cc">
                {{ currency.cc }} - {{ currency.txt }}
            </option>
        </select>
    </div>

    <button (click)="swapCurrencies()" class="swap-button">&#8646;</button>

    <div>
        <input
            type="number"
            [(ngModel)]="amount2"
            placeholder="Введіть суму"
            (input)="convert('amount2')"
            min="0"
            step="0.01"
            required
            (keypress)="onlyNumbers($event)"
        />
        <select [(ngModel)]="toCurrency" (change)="convert('amount2')">
            <option *ngFor="let currency of currencies" [value]="currency.cc">
                {{ currency.cc }} - {{ currency.txt }}
            </option>
        </select>
    </div>

    <div *ngIf="errorMessage" style="color: red">
        {{ errorMessage }}
    </div>
</div>
